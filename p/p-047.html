---
layout:       default
id:           p-047
title:        Elegante Clutch 100% de Cuero
price:        32000
product-src:  /assets/dist/img/products/p-047
images:       15
material:     Cuero de vaca
largo:        19
alto:         10
ancho:        4
peso:         0.28
color:        Negro/Rosado, Blanco
---

<section class="product--details">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="product--item"> 
          <figure>
            <img src="{{ site.baseurl }}{{ page.product-src }}/main.jpg" alt="{{ page.title }}">
          </figure>
        </div>

        <div class="row">
          {% for i in (1..page.images) %}
          <div class="col-sm-4">
            <figure>
              <img src="{{ site.baseurl }}{{ page.product-src }}/{{ i }}.jpg" alt="{{ page.title }}" class="img-thumbnail">
            </figure>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="col-sm-4">
        <figcaption>
          <h3 class="product--item__title">{{ page.title }}</h3>

          <ul class="product--item__details">
            <li>
              <span>Material</span>
              <b>{{ page.material }}</b>
            </li>

            <li>
              <span>Color</span>
              <b>{{ page.color }}</b>
            </li>

            <li>
              <span>Peso</span>
              <b>{{ page.peso }} kg</b>
            </li>

            <li>
              <span>Largo</span>
              <b>{{ page.largo }} cm</b>
            </li>

            <li>
              <span>Alto</span>
              <b>{{ page.alto }} cm</b>
            </li>

            <li>
              <span>Ancho</span>
              <b>{{ page.ancho }} cm</b>
            </li>
          </ul>

          <a href="#" class="btn btn-danger btn-block btn-lg product--item__btn clearfix">
            <span class="pull-left product--item__price">${{ page.price }}</span>
            <span class="pull-right">Comprar</span>
          </a>
        </figcaption>
      </div>
    </div>
  </div>
</section>
