---
layout:           default
body_class:       tienda
---

<div class="container">
  <div class="promo">
    <img src="assets/images/madre.jpg" class="img-responsive img-thumbnail" alt="50% de descuento para todas las carteras femeninas para esta dÃ­a de la madre!">
  </div>
</div>

<section class="products--list">
  <div class="container">
    {% for product in site.data.products %}
      <div class="product--item"> 
        <figure>
          <a href="/productos/{{ product.pid }}.html">
            <img src="assets/images/products/{{ product.pid }}/cover.jpg" alt="{{ product.title }}" />
          </a>
        </figure>

        <figcaption>
          <a href="/productos/{{ product.pid }}.html" class="product--item__title">{{ product.title }}</a>
          <span class="product--item__price">${{ product.price }}</span>
        </figcaption>
      </div>
    {% endfor %}
  </div>
</section>
