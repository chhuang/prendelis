---
layout: default
title: Home
product-src: /assets/src/img/products/
---

<h1>Hello!</h1>

<ul>
  {% for product in site.data.products %}
  <li>
    <h3>{{ product.name }}</h3>
    <p><img src="{{ site.baseurl }}{{ page.product-src }}{{ product.pid }}/collage.jpg" alt="{{ product.name }}"></p>
    <p>{{ product.description }}</p>
  </li>
  {% endfor %}
</ul>
