---
layout: default
title: Home
product-src: /assets/dist/img/products
---

<div class="container">
  {% for product in site.products %}
  <div class="product--item"> 
    <figure>
      <a href="{{ product.url }}">
        <img src="{{ site.baseurl }}{{ page.product-src }}/covers/{{ product.id }}.jpg" alt="{{ product.title }}">
      </a>
    </figure>

    <figcaption>
      <a href="{{ product.url }}" class="product--item__title">{{ product.title }}</a>
      <p>{{ product.price }}</p>
    </figcaption>
  </div>
  {% endfor %}
</div>
