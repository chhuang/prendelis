---
layout:   default
---
<div id="fb-root"></div>

<section class="product--details">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="product--item"> 
          <figure>
            <img src="{{ site.baseurl }}{{ page.product-src }}/main.jpg" alt="{{ page.title }}">
          </figure>
        </div>

        <div class="row">
          {% for i in (1..page.images) %}
          <div class="col-sm-4">
            <figure>
              <img src="{{ site.baseurl }}{{ page.product-src }}/{{ i }}.jpg" alt="{{ page.title }}" class="img-thumbnail">
            </figure>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="col-sm-4">
        <figcaption>
          <h3 class="product--item__title">{{ page.title }}</h3>
          
          {% unless page.description == "" or page.description == nil %}
          <div class="product--item__description">
            {{ page.description }}  
          </div>
          {% endunless %}

          <ul class="product--item__details">
            
            {% unless page.material == "" or page.material == nil %}
            <li>
              <span>Material</span>
              <b>{{ page.material }}</b>
            </li>
            {% endunless %}
            
            {% unless page.color == "" or page.color == nil %}
            <li>
              <span>Color</span>
              <b>{{ page.color }}</b>
            </li>
            {% endunless %}

            {% unless page.peso == "" or page.peso == nil %}
              <li>
                <span>Peso</span>
                <b>{{ page.peso }} kg</b>
              </li>
            {% endunless %}
            
            {% unless page.largo == "" or page.largo == nil %}
            <li>
              <span>Largo</span>
              <b>{{ page.largo }} cm</b>
            </li>
            {% endunless %}

            {% unless page.alto == "" or page.alto == nil %}
            <li>
              <span>Alto</span>
              <b>{{ page.alto }} cm</b>
            </li>
            {% endunless %}

            {% unless page.ancho == "" or page.ancho == nil %}
            <li>
              <span>Ancho</span>
              <b>{{ page.ancho }} cm</b>
            </li>
            {% endunless %}

            {% unless page.asas == "" or page.asas == nil %}
            <li>
              <span>Asas</span>
              <b>{{ page.asas }} cm</b>
            </li>
            {% endunless %}
          </ul>

          <a href="#" class="btn btn-danger btn-block btn-lg product--item__btn clearfix">
            <span class="pull-left product--item__price">${{ page.price }}</span>
            <span class="pull-right">Comprar</span>
          </a>
        </figcaption>
        
        <div class="disqus">
          <div id="disqus_thread"></div>
        </div>

        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'prendelis'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </div>
</section>
