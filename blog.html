---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <ul class="blog--posts">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}" class="blog--posts--title">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
